<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToyProject - Trello Motive</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="dist/app.js" defer></script>
  </head>
  <body>
    <template id="project-add">
      <form class="addProjects">
        <p>Add another list</p>
        <input type="text" id="projectTitle" />
        <button type="submit">Add list</button>
      </form>
    </template>
    <template id="project-list">
      <section class="projects" draggable="true">
        <header class="projectHeader">
          <h2></h2>
          <button>X</button>
        </header>
        <ul></ul>
        <form class="addItems">
          <p>ADD a card</p>
          <input type="text" />
          <button type="submit">Add</button>
        </form>
      </section>
    </template>
    <template id="project-item">
      <li class="projectItem" draggable="true"></li>
    </template>
    <div id="app">
      <div id="project-wrapper"></div>
    </div>
  </body>
</html>
